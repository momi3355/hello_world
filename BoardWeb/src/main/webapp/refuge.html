<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>피난처</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #1e1e2f;
        color: #ffffff;
        text-align: center;
        padding: 50px;
      }
      .container {
        background-color: #2e2e3f;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: auto;
      }
      h1 {
        color: #ff4d4d;
      }
      p {
        margin-top: 20px;
      }
      .button {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #ff4d4d;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #ff1a1a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚫 차단 당했습니다!</h1>
      <p>하지만 걱정 마세요, 여기가 우리의 안전한 피난처입니다.</p>
      <p>이곳에서는 아무도 당신을 차단하지 않아요.</p>
      <!-- <a href="https://www.example.com" class="button">돌아가기</a> -->
    </div>
  </body>
</html>
